<div *ngIf="percentage | async as pct">
    <progress [value]="pct" max="100"></progress> {{ pct | number }}%
</div>

<div *ngIf="snapshot | async as snap">

    <div *ngIf="downloadURL as url">
        <img class="img-fluid" [src]="url"><br><br>
    </div>

    <button class="btn btn-primary" (click)="task.pause()" [disabled]="!isActive(snap)">Pause</button>
    <button class="btn btn-secondary" (click)="task.cancel()" [disabled]="!isActive(snap)">Cancel</button>
    <button class="btn btn-primary" (click)="task.resume()" [disabled]="!(snap?.state === 'paused')">Resume</button>
    <button class="btn btn-danger" (click)="deleteImage()" [disabled]="isActive(snap)">Delete</button>
    <br><br>
</div>
